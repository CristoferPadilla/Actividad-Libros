<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Libros</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200 flex flex-col min-h-screen">
  <div class="container mx-auto p-4">
    <h1 class="text-5xl font-extrabold text-center mb-8 text-black">Biblioteca de la UTM</h1>
    <form id="search-form" class="flex flex-column items-center justify-center space-x-4">
        <input type="text" id="search-input" class="border p-4 w-full md:w-1/2 rounded-lg shadow-md" placeholder="Buscar libros..." required>
    
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-md">Buscar</button>
    </form>
    <div class="flex items-center space-x-4  justify-center mt-6">
        <input type="radio" id="search-title" name="search-type" value="title" checked>
        <label for="search-title" class="text-black">TÃ­tulo</label>
        <input type="radio" id="search-editorial" name="search-type" value="editorial">
        <label for="search-editorial" class="text-black">Editorial</label>
        <input type="radio" id="search-author" name="search-type" value="author">
        <label for="search-author" class="text-black">Autor</label>
    </div>
  </div>
  <ul class="pagination flex justify-end mt-6 p-3" id="myPager"></ul>

  <div class="container w-full justify-center mx-auto p-4"></div>
    <div id="results" class="flex flex-wrap justify-center mt-6"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
